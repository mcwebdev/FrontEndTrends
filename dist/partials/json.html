<div class="meny meny-data">
    <h2>Big Data - Powerful Views</h2>
    <ul>
        <li><span class="pseudo-link D3">D3</span></li>
        <li><span class="pseudo-link SenchaExt">Sencha EXT JS</span></li>
        <li><span class="pseudo-link JqDataTable">jQuery DataTables</span></li>
    </ul>
</div>

<div class="meny-arrow"></div>
<div class="content-container well data-views">
    <iframe class="demo-loader" src="http://d3js.org/"></iframe>
</div>


<script>

    angular.module('Test', ['meny']);

    angular.module('meny', [])
            .directive('meny', ['$window', function($window) {
                var directive = { restrict: 'A' };

                directive.link = function(scope, element, attributes) {
                    var menu = element.find('meny-menu');
                    var options = scope.$eval(attributes.meny);
                    options.menuElement = menu[0];
                    options.contentsElement = element.find('content-container')[0];
                    $window.Meny.create(options);
                };

                return directive;
            }]);
    // Create an instance of Meny
    var meny = Meny.create({
        // The element that will be animated in from off screen
        menuElement: document.querySelector( '.meny' ),

        // The contents that gets pushed aside while Meny is active
        contentsElement: document.querySelector( '.content-container' ),

        // [optional] The alignment of the menu (top/right/bottom/left)
        position: Meny.getQuery().p || 'right',

        // [optional] The height of the menu (when using top/bottom position)
        height: 200,

        // [optional] The width of the menu (when using left/right position)
        width: 260,

        // [optional] Distance from mouse (in pixels) when menu should open
        threshold: 40,

        // [optional] Use mouse movement to automatically open/close
        mouse: true,

        // [optional] Use touch swipe events to open/close
        touch: true
    });

    // API Methods:
    // meny.open();
    // meny.close();
    // meny.isOpen();

    // Events:
    // meny.addEventListener( 'open', function(){ console.log( 'open' ); } );
    // meny.addEventListener( 'close', function(){ console.log( 'close' ); } );

    // Embed an iframe if a URL is passed in
    if( Meny.getQuery().u && Meny.getQuery().u.match( /^http/gi ) ) {
        var contents = document.querySelector( '.content-container' );
        contents.style.padding = '0px';
        contents.innerHTML = '<div class="cover"></div><iframe src="'+ Meny.getQuery().u +'" style="width: 100%; height: 100%; border: 0; position: absolute;"></iframe>';
    }

    $( ".pseudo-link" ).click(function() {
        //alert( "Handler for .click() called." );
    });

    $(".D3").click(function () {
        $(".demo-loader").attr("src", "http://d3js.org/");
    });

    $(".SenchaExt").click(function () {
        $(".demo-loader").attr("src", "demos/ext/examples/build/KitchenSink/ext-theme-neptune/#basic-panels");
    });

    $(".JqDataTable").click(function () {
        $(".demo-loader").attr("src", "demos/DataTables");
    });

</script>
