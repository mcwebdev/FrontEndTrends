<script type="text/javascript">
    $.getJSON('api/test.json', function (data) {
        var items = [];

        $.each(data.allconfig, function (key, val) {
            items.push('<li id="' + key + '">' + ' (<b>key: ' + key + '</b>)(value: ' + val.value + ')(type: ' + val.type + ') (range: ' + val.range + ') (clone: ' + val.clone + ') (archive: ' + val.archive + ') (access: ' + val.access + ')</li>');
        });

        $('<ol/>', {
            'class': 'raw-list',
            html: items.join('')
        }).appendTo('.json');
    });



    $.getJSON('api/test.json', function (data) {
        var newJson = [];
        var myJson = data;
        $.each(myJson.allconfig, function (key, value) {
            var rowArray = [];
            rowArray.push(key);
            $.each(myJson.allconfig[key], function (key1, value1) {
                rowArray.push(value1);
            });
            newJson.push(rowArray);
        });
        $('#json-table').dataTable({
            "bJQueryUI": true,
            "bStateSave": true,
            "sPaginationType": "full_numbers",
            "bProcessing": true,
            "oLanguage": {
                "sLengthMenu": ' <select>' + '<option value="5" selected="selected">Filter</option>' + '<option value="5">5</option>' + '<option value="10">10</option>' + '<option value="20">20</option>' + '<option value="30">30</option>' + '<option value="50">50</option>' + '<option value="-1">All</option>' + '</select>'
            },
            "aaData": newJson
        });
        $("#json-table").on("click", "tbody tr", function () {
            $(this).toggleClass('row_selected');
        });
    });


</script>
